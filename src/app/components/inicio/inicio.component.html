<!--se encarga de mostrar una pagina de inicio agradable a la vista en si no tiene funcionalidad en este momento-->
<div class="ecommerce-page sidebar-collapse">
    <div class="page-header header-filter header-small" data-parallax="true" style="background-image: url('../assets/img/examples/card-project5.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
                    <div class="brand ">
                        <h2 class="title">Informativa</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="main main-raised">

        <div class="section" style="padding: 0px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card card-refine card-plain card-rose">
                            <div class="card-body">


                            </div>
                        </div>
                    </div>

                    <div class="col-md-9">

                        <div class="row">
                            <div class="col-12 mr-auto ml-auto">

                                <div class="card card-raised card-carousel">
                                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
                                        <ol class="carousel-indicators">
                                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="">
                                            </li>
                                            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                                            <li data-target="#carouselExampleIndicators" data-slide-to="2" class="">
                                            </li>
                                        </ol>
                                        <div class="carousel-inner">
                                            <div class="carousel-item active carousel-item-left">
                                                <img style="height: 150px;" class="d-block w-100" src="./assets/img/examples/bg2.jpg" alt="First slide">
                                                <div class="carousel-caption d-none d-md-block">

                                                </div>
                                            </div>
                                            <div class="carousel-item carousel-item-next carousel-item-left">
                                                <img class="d-block w-100" src="./assets/img/examples/bg2.jpg" style="height: 150px;" alt="Second slide">
                                                <div class="carousel-caption d-none d-md-block">

                                                </div>
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100" src="./assets/img/examples/blog1.jpg" style="height: 150px;" alt="Third slide">
                                                <div class="carousel-caption d-none d-md-block">

                                                </div>
                                            </div>
                                        </div>
                                        <a class="carousel-control-prev" role="button" data-slide="prev">
                                            <i class="material-icons">keyboard_arrow_left</i>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" role="button" data-slide="next">
                                            <i class="material-icons">keyboard_arrow_right</i>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>

                            </div>
                            <h2 class="section-title"></h2>
                            <div class="row" style="margin: auto; width: 90%;">
                                <i style="padding-top: 9px;" class="material-icons">search</i>
                                <input class="form-control" id="myInput" type="text" placeholder="Buscar" style="width: 90%; margin: auto; margin-left: 0px;">
                            </div>


                        </div>
                    </div>
                    <ng-template #elseBlockSelectedEmpresa>

                        <div class="col-md-9">

                            <div class="row">
                                <div class="col-12 mr-auto ml-auto">

                                    <div class="card card-raised card-carousel">
                                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
                                            <ol class="carousel-indicators">
                                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="">
                                                </li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                                                <li data-target="#carouselExampleIndicators" data-slide-to="2" class="">
                                                </li>
                                            </ol>
                                            <div class="carousel-inner">
                                                <div class="carousel-item active carousel-item-left">
                                                    <img style="height: 150px;" class="d-block w-100" src="./assets/img/examples/a1.jpg" alt="First slide">
                                                    <div class="carousel-caption d-none d-md-block">

                                                    </div>
                                                </div>
                                                <div class="carousel-item carousel-item-next carousel-item-left">
                                                    <img class="d-block w-100" src="./assets/img/examples/a2.jpg" style="height: 150px;" alt="Second slide">
                                                    <div class="carousel-caption d-none d-md-block">

                                                    </div>
                                                </div>
                                                <div class="carousel-item">
                                                    <img class="d-block w-100" src="./assets/img/examples/tendencia1.jpg" style="height: 150px;" alt="Third slide">
                                                    <div class="carousel-caption d-none d-md-block">

                                                    </div>
                                                </div>
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                                <i class="material-icons">keyboard_arrow_left</i>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                                <i class="material-icons">keyboard_arrow_right</i>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                    </div>

                                </div>
                                <h2 class="section-title"></h2>

                            </div>
                        </div>




                    </ng-template>

                </div>
                <br>

            </div>
        </div>

    </div>

    <div class="subscribe-line subscribe-line-image" data-parallax="true" style="background-image: url(&apos;../assets/img/examples/ecommerce-header.jpg&apos;);">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </div>
</div>
